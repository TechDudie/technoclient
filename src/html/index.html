<!DOCTYPE html>
<html>
    <head>

        <link href="../css/style.css" rel="stylesheet">

        <title id="title">TechnoClient</title>
    </head>
    <body>
        <div class="screen" id="_main">
            <div id="top">
                <span id="header">TechnoClient</span><br>
                <span id="subheader">version 6.9 build 420</span><br><br><br><br>
            </div>
            <div id="singleplayer">
                <button id="play"><span>Launch</span></button>
                <select id="version">
                    <option><span>1.8.9</span></option>
                    <option><span>1.12.2</span></option>
                    <option><span>1.16.5</span></option>
                    <option><span>1.20.6</span></option>
                    <option><span>1.21</span></option>
                </select><br>
            </div>
            <div id="multiplayer">
                <button id="servers"><span>Servers</span></button><br>
            </div>
            <div id="bottom">
                <button id="settings"><span>Settings</span></button>
                <button id="quit"><span>Quit</span></button>
            </div>
        </div>
        <div class="screen" id="_multiplayer">
            <div id="serverlist">
                <div class="server">
                    <img class="server_icon" src="">
                    <span class="server_name">Hypixel</span>
                    <span class="server_ip">IP: <span class="ip">mc.hypixel.net</span></span>
                    <span class="server_version">Version: 1.8.9</span>
                    <button class="server_edit"><span>Edit</span></button>
                    <button class="server_join"><span>Join</span></button>
                </div>
            </div>
            <button class="back"><span>Back</span></button>
        </div>
        <script src="../js/index.js"></script>
    </body>
</html>
